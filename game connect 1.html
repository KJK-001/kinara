<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game App</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }

    #auth-container button {
      margin: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      color: #333;
    }

    #profile-section,
    #daily-challenges,
    #multiplayer-section,
    #chat-section,
    #team-section {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 5px;
      background-color: #ddd;
      margin: 5px 0;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
    }

    #chat-messages {
      max-height: 200px;
      overflow-y: scroll;
    }

    #chat-input {
      width: 250px;
      margin-top: 10px;
    }
  </style>

</head>
<body>
  <div id="app">
    <!-- User Authentication -->
    <div id="auth-container">
      <button id="sign-in-btn">Sign In</button>
      <button id="sign-out-btn" style="display:none;">Sign Out</button>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" style="display:none;">
      <h2>Profile</h2>
      <p id="user-name"></p>
      <p>Coins: <span id="user-coins"></span></p>
      <p>Diamonds: <span id="user-diamonds"></span></p>
      <button id="transfer-player-btn">Transfer Player (100 Coins)</button>
    </div>

    <!-- Daily Challenges -->
    <div id="daily-challenges" style="display:none;">
      <h2>Daily Challenges</h2>
      <ul id="challenges-list"></ul>
    </div>

    <!-- Multiplayer Game -->
    <div id="multiplayer-section" style="display:none;">
      <h2>Multiplayer Mode</h2>
      <button id="join-game-btn">Join Game</button>
      <p id="waiting-msg" style="display:none;">Waiting for an opponent...</p>
      <p id="game-msg" style="display:none;"></p>
      <button id="start-game-btn" style="display:none;">Start Game</button>
    </div>

    <!-- Chat -->
    <div id="chat-section" style="display:none;">
      <h2>Chat</h2>
      <ul id="chat-messages"></ul>
      <input type="text" id="chat-input" placeholder="Type your message" />
      <button id="send-chat-btn">Send</button>
    </div>

    <!-- Team Management -->
    <div id="team-section" style="display:none;">
      <h2>Team Management</h2>
      <input type="text" id="team-name" placeholder="Enter team name" />
      <button id="create-team-btn">Create Team</button>
      <h3>Your Teams:</h3>
      <ul id="user-teams"></ul>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDLmsdKfv4vK8FP5x2BZg4E2Ps78Q0x2ms",
      authDomain: "game-connect-38236.firebaseapp.com",
      projectId: "game-connect-38236",
      storageBucket: "game-connect-38236.appspot.com",
      messagingSenderId: "190049119694",
      appId: "1:190049119694:web:c305cd33933c240cad4f9f",
      measurementId: "G-1EK0R8L0MG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    const signInBtn = document.getElementById('sign-in-btn');
    const signOutBtn = document.getElementById('sign-out-btn');
    const transferPlayerBtn = document.getElementById('transfer-player-btn');
    const challengesList = document.getElementById('challenges-list');
    const joinGameBtn = document.getElementById('join-game-btn');
    const startGameBtn = document.getElementById('start-game-btn');
    const chatInput = document.getElementById('chat-input');
    const sendChatBtn = document.getElementById('send-chat-btn');
    const createTeamBtn = document.getElementById('create-team-btn');
    const teamNameInput = document.getElementById('team-name');
    const userTeamsList = document.getElementById('user-teams');

    // Authentication Handling
    signInBtn.addEventListener('click', () => {
      auth.signInAnonymously().then(() => {
        toggleAuthState();
      });
    });

    signOutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        toggleAuthState();
      });
    });

    function toggleAuthState() {
      if (auth.currentUser) {
        signInBtn.style.display = 'none';
        signOutBtn.style.display = 'inline-block';
        loadUserData();
      } else {
        signInBtn.style.display = 'inline-block';
        signOutBtn.style.display = 'none';
      }
    }

    // Load User Data
    function loadUserData() {
      const userId = auth.currentUser.uid;

      firestore.collection('Users').doc(userId).get().then(doc => {
        const userData = doc.data();
        document.getElementById('user-name').textContent = `Welcome, ${userData.name}`;
        document.getElementById('user-coins').textContent = userData.totalCoins;
        document.getElementById('user-diamonds').textContent = userData.totalDiamonds;
      });
    }

    // Handle Player Transfer
    transferPlayerBtn.addEventListener('click', () => {
      const userId = auth.currentUser.uid;

      firestore.collection('Users').doc(userId).update({
        totalCoins: firebase.firestore.FieldValue.increment(-100),
      }).then(() => {
        alert('Player transfer successful!');
      }).catch(() => {
        alert('Not enough coins!');
      });
    });

    // Fetch Daily Challenges
    function loadDailyChallenges() {
      firestore.collection('DailyChallenges').get().then(snapshot => {
        snapshot.docs.forEach(doc => {
          const challenge = doc.data();
          const li = document.createElement('li');
          li.textContent = `${challenge.name} - Reward: ${challenge.rewardCoins} Coins`;
          const button = document.createElement('button');
          button.textContent = 'Complete Challenge';
          button.onclick = () => completeChallenge(doc.id, challenge.rewardCoins);
          li.appendChild(button);
          challengesList.appendChild(li);
        });
      });
    }

    // Complete Daily Challenge
    function completeChallenge(challengeId, rewardCoins) {
      const userId = auth.currentUser.uid;

      firestore.collection('Users').doc(userId).update({
        totalCoins: firebase.firestore.FieldValue.increment(rewardCoins),
      }).then(() => {
        firestore.collection('DailyChallenges').doc(challengeId).update({
          isCompleted: true,
        });
        alert(`You earned ${rewardCoins} coins!`);
      });
    }

    // Multiplayer Game Logic
    let gameRoomId = null;

    joinGameBtn.addEventListener('click', () => {
      const userId = auth.currentUser.uid;
      firestore.collection('Games').add({
        player: userId,
        opponent: null,
        status: 'waiting',
      }).then(gameRoom => {
        gameRoomId = gameRoom.id;
        listenForOpponent(gameRoom.id);
      });
    });

    function listenForOpponent(roomId) {
      firestore.collection('Games').doc(roomId).onSnapshot(doc => {
        const data = doc.data();
        if (data.opponent) {
          document.getElementById('game-msg').textContent = `Game started with ${data.opponent}`;
          startGameBtn.style.display = 'inline-block';
          document.getElementById('waiting-msg').style.display = 'none';
        }
      });
    }

    startGameBtn.addEventListener('click', () => {
      alert('Game started!');
    });

    // Chat Functionality
    sendChatBtn.addEventListener('click', () => {
      const message = chatInput.value;
      if (message) {
        const userId = auth.currentUser.uid;
        firestore.collection('Games').doc(gameRoomId).collection('chat').add({
          sender: userId,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });
        chatInput.value = '';
      }
    });

    // Listen to Chat Messages
    function loadChatMessages() {
      firestore.collection('Games').doc(gameRoomId).collection('chat')
        .orderBy('timestamp')
        .onSnapshot(snapshot => {
          snapshot.docs.forEach(doc => {
            const msg = doc.data();
            const li = document.createElement('li');
            li.textContent = `${msg.sender}: ${msg.message}`;
            document.getElementById('chat-messages').appendChild(li);
          });
        });
    }

    // Team Management
    createTeamBtn.addEventListener('click', () => {
      const teamName = teamNameInput.value;
      const userId = auth.currentUser.uid;

      firestore.collection('Teams').add({
        name: teamName,
        members: [userId],
        wins: 0,
        losses: 0,
      }).then(() => {
        alert('Team created!');
        teamNameInput.value = '';
        loadUserTeams();
      });
    });

    function loadUserTeams() {
      const userId = auth.currentUser.uid;

      firestore.collection('Teams').where("members", "array-contains", userId)
        .get()
        .then(snapshot => {
          snapshot.docs.forEach(doc => {
            const team = doc.data();
            const li = document.createElement('li');
            li.textContent = `${team.name}`;
            userTeamsList.appendChild(li);
          });
        });
    }

  </script>
</body>
</html>
